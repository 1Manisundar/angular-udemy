<p>Input value from app to 3rd child : {{inputin3rd}}</p>

<h1>Task --- passing object data</h1>

<p>Object : {{objectData | json}}</p>

<table class="table">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of objectData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            
        </tr>
    </tbody>
</table>

<button (click)="childMethod()">Click to see child data in parent</button>



<div>
    <h3>input output add,deles</h3>
    <ul>
        <li *ngFor ="let item of childArr; let i = index;">{{item}}
            <button (click)="deleteItem(i)">Delete item</button>
        </li>
    </ul>
</div>
